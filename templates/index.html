<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Todo List</h1>
        <form id="create-todo-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <ul class="list-group my-4" id="todo-list">
            <!-- Todos will be listed here dynamically -->
        </ul>
        <div class="my-4">
            <h2>Search Todo by ID</h2>
            <div class="mb-3">
                <label for="search-id" class="form-label">Todo ID</label>
                <input type="number" class="form-control" id="search-id" name="search-id">
            </div>
            <button type="button" class="btn btn-primary" onclick="searchTodo()">Search</button>
            <div id="search-result" class="mt-3"></div>
        </div>
    </div>
    <script>
        function refreshTodos() {
            $.ajax({
                url: '/todos',
                method: 'GET',
                success: function (data) {
                    $('#todo-list').empty();
                    data.forEach(function (todo, index) {
                        $('#todo-list').append(`
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div class="mb-1">
                                        <strong class="text-muted">Title: </strong>
                                        <div contenteditable="false" id="title-${todo.id}" class="todo-title d-block">${todo.title}</div>
                                    </div>
                                    <div>
                                        <strong class="text-muted">Description: </strong>
                                        <div contenteditable="false" id="description-${todo.id}" class="todo-description d-block">${todo.description}</div>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-warning btn-sm" onclick="toggleEdit(${todo.id})">Edit</button>
                                    <button class="btn btn-success btn-sm" onclick="saveEdit(${todo.id})" style="display:none;">Save</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.id})">Delete</button>
                                </div>
                            </div>
                        </li>
                        `);
                    });
                }
            });
        }

        function toggleEdit(todoId) {
            document.getElementById('title-' + todoId).contentEditable = "true";
            document.getElementById('description-' + todoId).contentEditable = "true";
            document.querySelector(`button[onclick="toggleEdit(${todoId})"]`).style.display = "none";
            document.querySelector(`button[onclick="saveEdit(${todoId})"]`).style.display = "inline-block";
        }

        function saveEdit(todoId) {
            const newTitle = document.getElementById('title-' + todoId).innerText;
            const newDescription = document.getElementById('description-' + todoId).innerText;

            $.ajax({
                url: '/todos/' + todoId,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ title: newTitle, description: newDescription }),
                success: function () {
                    refreshTodos();
                    document.querySelector(`button[onclick="toggleEdit(${todoId})"]`).style.display = "inline-block";
                    document.querySelector(`button[onclick="saveEdit(${todoId})"]`).style.display = "none";
                }
            });
        }

        function deleteTodo(todoId) {
            $.ajax({
                url: '/todos/' + todoId,
                method: 'DELETE',
                success: refreshTodos
            });
        }

        $('#create-todo-form').submit(function (event) {
            event.preventDefault();
            const title = $('#title').val();
            const description = $('#description').val();
            $.ajax({
                url: '/todos',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ title: title, description: description }),
                success: function () {
                    $('#title').val('');
                    $('#description').val('');
                    refreshTodos();
                }
            });
        });

        function searchTodo() {
            const todoId = $('#search-id').val();
            $.ajax({
                url: '/todos/' + todoId,
                method: 'GET',
                success: function (data) {
                    $('#search-result').html(`
                    <strong>ID:</strong> ${data.id}<br>
                    <strong>Title:</strong> ${data.title}<br>
                    <strong>Description:</strong> ${data.description}
                `);
                },
                error: function () {
                    $('#search-result').html('Todo not found.');
                }
            });
        }

        refreshTodos();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
