<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Todo List</h1>
        <form id="create-todo-form">
            <div class="mb-3">
                <label for="todo-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="todo-title" name="title">
            </div>
            <div class="mb-3">
                <label for="todo-description" class="form-label">Description</label>
                <textarea class="form-control" id="todo-description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <ul class="list-group my-4" id="todo-list">
            <!-- Todos will be listed here dynamically -->
        </ul>
        <div class="my-4">
            <h2>Search Todo by ID</h2>
            <div class="mb-3">
                <label for="search-id" class="form-label">Todo ID</label>
                <input type="number" class="form-control" id="search-id" name="search-id">
            </div>
            <button type="button" class="btn btn-primary" onclick="searchTodo()">Search</button>
            <div id="search-result" class="mt-3"></div>
        </div>
    </div>
    <script src="../static/todo-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
